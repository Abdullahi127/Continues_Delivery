name: CI/CD - Development Branch

on:
  push:
    paths:
      - ".github/workflows/dev.yml"
      - "core/**/*"
      - "adp/**/*"
      - "dp/**/*"
      - "oc/**/*"
      - "sim/**/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: build core
        run: |
          chmod +x ./gradlew
          ./gradlew core:setProjectVersion --projectVersion=1.0.0 --alias=core core:build

      - name: upload adp
        uses: actions/upload-artifact@v3
        with:
          name: deploy
          path: ./core/build/libs
          retention-days: 1

  deployment:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        id: deploy
        with:
          name: deploy
          path: path/to/artifacts

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: path/to/artifacts

      - name: "Echo download path"
        run: |
          echo "${{ steps.download.outputs.deploy-path }}"
          for FILE in ${{ steps.download.outputs.deploy-path }}/*.jar; do
              echo "$FILE";
          done;

      - name: "Echo download path"
        run: |
          echo "${{ steps.download.outputs.deploy }}"
          for FILE in ${{ steps.download.outputs.deploy }}/*.jar; do
              echo "$FILE";
          done;

